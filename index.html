<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="icon" type="image/png" href="image.png">
    <style>
        html {
            background: #222;
            scrollbar-width: thin;
            scrollbar-color: #edc22e #222;
        }
        html::-webkit-scrollbar {
            width: 10px;
        }
        html::-webkit-scrollbar-thumb {
            background: #edc22e;
            border-radius: 8px;
        }
        html::-webkit-scrollbar-track {
            background: #222;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background-color: #191919;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        .game-container {
            margin-top: 40px;
            background: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 24px #000a;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-template-rows: repeat(4, 80px);
            gap: 10px;
            background: #444;
            border-radius: 10px;
            padding: 10px;
        }
        .cell {
            width: 80px;
            height: 80px;
            background: #222;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            transition: background 0.2s;
        }
        .cell[data-value="2"]    { background: #eee4da; color: #222; }
        .cell[data-value="4"]    { background: #ede0c8; color: #222; }
        .cell[data-value="8"]    { background: #f2b179; }
        .cell[data-value="16"]   { background: #f59563; }
        .cell[data-value="32"]   { background: #f67c5f; }
        .cell[data-value="64"]   { background: #f65e3b; }
        .cell[data-value="128"]  { background: #edcf72; color: #222; }
        .cell[data-value="256"]  { background: #edcc61; color: #222; }
        .cell[data-value="512"]  { background: #edc850; color: #222; }
        .cell[data-value="1024"] { background: #edc53f; color: #222; }
        .cell[data-value="2048"] { background: #edc22e; color: #222; }
        .cell[data-value="4096"] { background: #3c3a32; color: #fff; }
        .score {
            margin: 20px 0 10px 0;
            font-size: 1.2em;
        }
        .game-over {
            color: #fff;
            background: rgba(0,0,0,0.8);
            position: absolute;
            left: 0; right: 0; top: 0; bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            border-radius: 15px;
            z-index: 2;
        }
        .game-container {
            position: relative;
        }
        .restart-btn {
            margin-top: 10px;
            padding: 8px 18px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: #edc22e;
            color: #222;
            cursor: pointer;
            font-weight: bold;
        }
        .restart-btn:hover {
            background: #f2b179;
        }

        .info{
            background: linear-gradient(rgb(0, 0, 0), rgb(36, 36, 36));
            padding: 20px;
            margin-top: 4rem;
            border-radius: 25px;
            transition: all 0.4s ease;
            margin-bottom: 4rem;
        }

        .info:hover{
            background-color: #191919;
            transition: all 0.4s ease;
            scale: 1.1;
            box-shadow: 0 10px 10px 0 rgb(25, 25, 25);
        }

        .info h1{
            scale: 1.0;
            transition: all 0.4s ease;
        }

        .info:hover h1{
            scale: 1.1;
            transition: all 0.4s ease;
        }

        .highscore {
            color: white;
            background-color: rgb(128, 0, 128);
            border-radius: 25px;
            padding: 8px 18px;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 10px;
            display: inline-block;
        }

        @media (max-width: 500px) {
            .board {
                grid-template-columns: repeat(4, 50px);
                grid-template-rows: repeat(4, 50px);
                gap: 5px;
                padding: 5px;
            }
            .cell {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }
            .game-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>2048</h1>
    </header>
    
    <div class="game-container">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="highscore" id="highscore">Highscore: 0</div>
        <div class="board" id="board"></div>
        <div class="game-over" id="gameOver" style="display:none;">
            <span id="gameOverMsg"></span>
            <button class="restart-btn" id="restartOverlayBtn" style="margin-left:20px;">Restart</button>
        </div>
        <button class="restart-btn" onclick="restartGame()">Restart</button>
    </div>
    <div class="info">
        <h1>Authors:</h1>
        <p>Frontend: Avaya Shrestha</p>
        <p>Backend: Random</p>
    </div>
    <script>
        const size = 4;
        let board, score, maxTile, gameOver;
        let highscore = Number(localStorage.getItem('highscore_2048')) || 0;

        function emptyBoard() {
            return Array.from({length: size}, () => Array(size).fill(0));
        }

        function randomEmptyCell(board) {
            const empties = [];
            for (let r = 0; r < size; r++)
                for (let c = 0; c < size; c++)
                    if (board[r][c] === 0) empties.push([r, c]);
            if (empties.length === 0) return null;
            return empties[Math.floor(Math.random() * empties.length)];
        }

        function addRandomTile(board) {
            const cell = randomEmptyCell(board);
            if (!cell) return;
            board[cell[0]][cell[1]] = Math.random() < 0.9 ? 2 : 4;
        }

        function setup() {
            board = emptyBoard();
            score = 0;
            maxTile = 0;
            gameOver = false;
            addRandomTile(board);
            addRandomTile(board);
            updateBoard();
            document.getElementById('gameOver').style.display = 'none';
            updateHighscore();
        }

        function updateBoard() {
            const boardDiv = document.getElementById('board');
            boardDiv.innerHTML = '';
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    if (board[r][c]) {
                        cell.textContent = board[r][c];
                        cell.setAttribute('data-value', board[r][c]);
                        if (board[r][c] > maxTile) maxTile = board[r][c];
                    } else {
                        cell.innerHTML = '&nbsp;';
                    }
                    boardDiv.appendChild(cell);
                }
            }
            document.getElementById('score').textContent = score;
            if (score > highscore) {
                highscore = score;
                localStorage.setItem('highscore_2048', highscore);
                updateHighscore();
            }
            if (maxTile >= 4096) {
                showGameOver('ðŸŽ‰ You win! Max tile: 4096');
            }
            updateHighscore();
        }

        function updateHighscore() {
            document.getElementById('highscore').textContent = 'Highscore: ' + highscore;
        }

        function showGameOver(msg) {
            gameOver = true;
            document.getElementById('gameOverMsg').textContent = msg;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function canMove() {
            for (let r = 0; r < size; r++)
                for (let c = 0; c < size; c++) {
                    if (board[r][c] === 0) return true;
                    if (c < size-1 && board[r][c] === board[r][c+1]) return true;
                    if (r < size-1 && board[r][c] === board[r+1][c]) return true;
                }
            return false;
        }

        function move(dir) {
            if (gameOver) return;
            let moved = false;
            let merged = Array.from({length: size}, () => Array(size).fill(false));
            let addScore = 0;

            function traverse(callback) {
                for (let i = 0; i < size; i++) {
                    let line = [];
                    for (let j = 0; j < size; j++) {
                        let r = dir === 'up' || dir === 'down' ? j : i;
                        let c = dir === 'up' || dir === 'down' ? i : j;
                        if (dir === 'down') r = size - 1 - r;
                        if (dir === 'right') c = size - 1 - c;
                        line.push([r, c]);
                    }
                    callback(line);
                }
            }

            traverse(line => {
                let values = line.map(([r, c]) => board[r][c]).filter(v => v !== 0);
                for (let k = 0; k < values.length - 1; k++) {
                    if (values[k] === values[k+1] && values[k] !== 0) {
                        values[k] *= 2;
                        addScore += values[k];
                        values[k+1] = 0;
                        k++;
                    }
                }
                values = values.filter(v => v !== 0);
                while (values.length < size) values.push(0);
                for (let idx = 0; idx < size; idx++) {
                    let [r, c] = line[idx];
                    if (board[r][c] !== values[idx]) {
                        moved = true;
                        board[r][c] = values[idx];
                    }
                }
            });

            if (moved) {
                score += addScore;
                addRandomTile(board);
                updateBoard();
                if (!canMove()) showGameOver('Game Over!');
            }
        }

        document.addEventListener('keydown', e => {
            if (gameOver) return;
            if (['ArrowUp','w','W'].includes(e.key)) move('up');
            else if (['ArrowDown','s','S'].includes(e.key)) move('down');
            else if (['ArrowLeft','a','A'].includes(e.key)) move('left');
            else if (['ArrowRight','d','D'].includes(e.key)) move('right');
        });

        let touchStartX = 0, touchStartY = 0;

        document.getElementById('board').addEventListener('touchstart', function(e) {
            if (e.touches.length === 1) {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        });

        document.getElementById('board').addEventListener('touchend', function(e) {
            if (e.changedTouches.length === 1) {
                let dx = e.changedTouches[0].clientX - touchStartX;
                let dy = e.changedTouches[0].clientY - touchStartY;
                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 30) move('right');
                    else if (dx < -30) move('left');
                } else {
                    if (dy > 30) move('down');
                    else if (dy < -30) move('up');
                }
            }
        });

        function restartGame() {
            setup();
        }

        document.getElementById('restartOverlayBtn').addEventListener('click', restartGame);

        document.getElementById('restartOverlayBtn').onclick = function() {
            restartGame();
            document.getElementById('gameOver').style.display = 'none';
        };

        setup();
        updateHighscore();
    </script>
</body>
</html>
